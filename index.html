<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body class="contenedor">
  <header>
    <div class="logo">
      <div class="logo-img">
          <img src="img/LogoPasteleria.png">
      </div>
      <h1 class="logo-nombre">Cocinar con AMOR, alimenta el ALMA</h1>
    </div>
      
  </header>
  <main>

      <!-- Modal de edición -->
<div id="modal-edicion" class="modal">
  <div class="modal-content">
      <span class="close">&times;</span>
      <div class="contenedor-form">
        <form id="formularioedicion" class="form-edicion">
          <h2>Editar Producto</h2>
          <input type="hidden" id="idcod" name="idcod">
          <label for="titulo-editar">Título:</label>
          <input type="text" id="titulo-editar" name="titulo" required>
          <label for="precioPeso-editar">Precio (Pesos):</label>
          <input type="number" id="precioPeso-editar" name="precioPeso" required>
          <label for="precioDolar-editar">Precio (Dólares):</label>
          <input type="number" id="precioDolar-editar" name="precioDolar" required>
          <label for="fecha-editar">Fecha:</label>
          <input type="date" id="fecha-editar" name="fecha" required>
          <button type="button" id="guardarCambios">Guardar Cambios</button>
      </form>
      </div>
      
  </div>
</div>

      
    <div>
      <a href="pasteles.html" class="btn">Agregar productos</a>
      <!-- <button type="button" id="mostrar">Mostrar Stock Pasteles</button>
      <button type="button" id="agregar">Agregar Pasteles</button> -->
    </div>
    
    <table id="tablaproductos" style="display: none;">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre pastel</th>
          <th>Precio(Pesos)</th>
          <th>Precio(Dólares)</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- se cargan los pasteles desde javascript-->
      </tbody>
    </table>
  </main>

</html>
