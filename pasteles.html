<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div id="encabezado"></div>
  <main>
    <form id="formularioalta">
      <h2>Agregar Pasteles</h2>
      <label for="titulo">Tipo de pasteles:</label>
      <input type="text" id="titulo" name="titulo" required>
      <label for="precioPeso">Precio (Pesos):</label>
      <input type="number" id="precioPeso" name="precioPeso" required>
      <label for="precioDolar">Precio (Dólares):</label>
      <input type="number" id="precioDolar" name="precioDolar" required>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>
      <button type="button" id="agregarTorta">Agregar</button>
    </form>

    <form id="formularioedicion" style="display: none;">
      <h2>Editar Producto</h2>
      <input type="hidden" id="idcod" name="idcod">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo-editar" name="titulo" required>
      <label for="precioPeso">Precio (Pesos):</label>
      <input type="number" id="precioPeso-editar" name="precioPeso" required>
      <label for="precioDolar">Precio (Dólares):</label>
      <input type="number" id="precioDolar-editar" name="precioDolar" required>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha-editar" name="fecha" required>
      <button type="submit">Guardar Cambios</button>
    </form>
  </main>

  <footer>
    <p>Dirección: Herminia Benegas 1803</p>
    <p>Celular: 15696146</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
