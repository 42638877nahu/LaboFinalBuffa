<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body class="contenedor">
  <header>
    <div class="logo">
      <div class="logo-img">
          <img src="img/LogoPasteleria.png">
      </div>
      <h1 class="logo-nombre">Cocinar con AMOR, alimenta el ALMA</h1>
    </div>   
  </header>
  <main>
    <div class="contenedor-form">
      <form id="formularioalta" class="form-edicion">
      <h2>Agregar Pasteles</h2>
      <label for="titulo">Tipo de pasteles:</label>
      <input type="text" id="nombre" name="titulo" required>
      <label for="precioPeso">Precio (Pesos):</label>
      <input type="number" id="precioPeso" name="precioPeso" required>
      <label for="precioDolar">Precio (Dólares):</label>
      <input type="number" id="precioDolar" name="precioDolar" required>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>
      <button type="button" id="btnAgregar">Agregar</button>
      <button type="button" id="btnVolver">Volver a inicio</button>
    </form>
    </div>
    
  </main>

  <footer>
    <p>Dirección: Herminia Benegas 1803</p>
    <p>Celular: 15696146</p>
  </footer>

  <script src="agregar.js"></script>
</body>
</html>
